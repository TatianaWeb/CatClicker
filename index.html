<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/cat.css">
    <title>Cat Clicker</title>

</head>

<body>
    <script type="text/javascript">
    let CatClicks = 0;
    function catClicker() {
        CatClicks += 1;
        document.getElementById("CatClicks").innerHTML = CatClicks;
    };
    </script>
    <button type="button" onclick="catClicker()" class="but">
        <img src="img/cat.jpg">Click me
    </button>
    <p>Clicks: <a id="CatClicks">0</a></p>

</body>
</html>
